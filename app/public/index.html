<head>
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<div class="container">
  <select id="friends" style="padding:.5rem;width:100%"></select>
   <div class="messages">
      <div class="message">Test Message</div>
   </div>
   <div class="input">
        <div class="emoji-btn"> <span> ;) </span>
            <div class="emoji-popup"><div class="emoji-wrapper"></div></div>
        </div>
        <input type="text" placeholder="Type message here!"/>
        <div class="btn"> > </div>
   </div>
</div>
<section class="forms-section">
    <h1 class="section-title">Little Chat</h1>
    <div class="forms">
      <div class="form-wrapper is-active" name="login">
        <button type="button" class="switcher switcher-login">
          Iniciar sesion
          <span class="underline"></span>
        </button>
        <form class="form form-login">
          <fieldset>
            <legend>Please, enter your email and password for login.</legend>
            <div class="input-block">
              <label for="login-email">E-mail</label>
              <input id="login-email" type="email" required>
            </div>
            <div class="input-block">
              <label for="login-password">Contrase√±a</label>
              <input id="login-password" type="password" required>
            </div>
          </fieldset>
          <button type="submit" class="btn-login">Login</button>
        </form>
      </div>
      <div class="form-wrapper" name="signup">
        <button type="button" class="switcher switcher-signup">
          Sign Up
          <span class="underline"></span>
        </button>
        <form class="form form-signup">
          <fieldset>
            <legend>Please, enter your email, password and password confirmation for sign up.</legend>
            <div class="input-block">
              <label for="signup-email">E-mail</label>
              <input id="signup-email" type="email" required>
            </div>
            <div class="input-block">
              <label for="signup-password">Password</label>
              <input id="signup-password" type="password" required>
            </div>
            <div class="input-block">
              <label for="signup-password-confirm">Confirm password</label>
              <input id="signup-password-confirm" type="password" required>
            </div>
          </fieldset>
          <button type="submit" class="btn-signup">Continue</button>
        </form>
      </div>
    </div>
</section>

<script src="/static/js/socket.io.js"></script>
<script src="/static/js/dom.js"></script>
<script src="/static/js/login.js"></script>
<script src="/static/js/index.js"></script>
